<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="imagem de perfil do usuário" />
        <p>@CristianoSilva</p>
      </div>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/cristiano-silv4/"
            >Ver meu Linkedin</a
          >
        </li>
        <li>
          <a href="https://github.com/cristiano-cyber">Ver meu Github</a>
        </li>
        <li>
          <a href="https://instagram.com/crizsilv4">Ver meu Instagram</a>
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blanck"
            >Conheça o Explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/cristiano-cyber" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.linkedin.com/in/cristiano-silv4/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://instagram.com/crizsilv4" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
